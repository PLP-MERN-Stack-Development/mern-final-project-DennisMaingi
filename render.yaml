services:
  - type: web
    name: inclusivelearn-backend
    env: node
    plan: free
    buildCommand: cd unlock-learn/server && npm install
    startCommand: cd unlock-learn/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
