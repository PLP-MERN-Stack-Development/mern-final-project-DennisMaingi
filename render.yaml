services:
  # Backend API
  - type: web
    name: inclusivelearn-backend
    env: node
    plan: free
    buildCommand: cd unlock-learn/server && npm install
    startCommand: cd unlock-learn/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false

  # Frontend Static Site
  - type: web
    name: inclusivelearn-frontend
    env: static
    plan: free
    buildCommand: cd unlock-learn/client && npm install && npm run build
    staticPublishPath: ./unlock-learn/client/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false
